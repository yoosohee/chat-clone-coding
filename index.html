<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    rel="stylesheet"
    as="style"
    crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
  />
    <link rel="stylesheet" href="chat-clone-coding-css/style.css" />
  </head>
  <body>
    <header>
    <div class="info-bar">
        <div class="info-bar__img-1st">
            <img src="chat-clone-coding-assets/back.svg" alt="" />
        </div>
        <div class="info-bar__title">
            <div class="info-bar__name">
                <span class="info-bar__name-title">슬기맘</span>
                <span class="info-bar__name-tem"> &nbsp; 36.5°C &nbsp;</span>
            </div>
            <div class="info-bar__title-meta">보통 1시간 이내 응답</div>
        </div>
        <div class="info-bar__img-2nd"> 
             <img src="chat-clone-coding-assets/3line.svg" alt="" />
        </div>
    </div>
    </header>
    <nav>
      <div class="nav-bar">
        <div class="nav-bar-img">
          <img src="chat-clone-coding-assets/img.svg" alt="" />
        </div>
        <div class="nav-bar__nav">
        <div class="nav-bar__title">유모차 팔아요</div>
        <div class="nav-bar__price">50,000원</div>
        </div>
      </div>
    </nav>
    <main>
      <div class="main-chat__1st">
        <div class="main-chat__1st-chat">
          오늘 시민공원 근처에서 7시에 가능하신가요?
        </div>
        <div class="main-chat__1st-time">오후 3:45</div>
      </div>
      <div class="main-chat__2nd">
        <div class="main-chat__2nd-img">
            <img src="chat-clone-coding-assets/user.svg" alt="">
        </div>
        <div class="main-chat__2nd-c">
        <div class="main-chat__2nd-chat">네 가능해요 그때 봐요!</div>
        <div class="main-chat__2nd-time">오후 3:45</div> </div>
      </div>
    </main>
    <article>
      <div class="set-promise">
        <div class="set-promise__icons">
          <img src="chat-clone-coding-assets/calender.svg" alt="" />
        </div>
        <div class="set-promise__block">
        <div class="set-promise__time">4월 28일 (수) 오후 7:00</div>
        <div class="set-promise__meta">슬기맘님이 거래 약속을 설정했어요.</div>
      </div>
      </div>
    </article>
    <figure>
      <div class="alarm">
        약속 시간 30분 전에 슬기맘님에게 알림이 울릴 거예요.
      </div>
    </figure>
    <footer>
        <div class="footer-bar__main">
      <div class="footer-bar">
        <div class="footer-bar__plus"> 
            <img src="chat-clone-coding-assets/plus.svg" alt="">
        </div>
        <div class="footer-bar__chat">메시지를 입력하세요.</div>
        <div class="footer-bar__img">
    <div class="footer-bar__face">
        <img src="chat-clone-coding-assets/face.svg" alt=""></div>
        <div class="footer-bar__circle"></div>
        <div class="footer-bar__send">
            <img src="chat-clone-coding-assets/send.svg" alt="">
            </div>
            </div>
        </div>
    </div>
      </div>
    </footer>
  </body>
</html>
